
<input type="text" [(ngModel)]="userId"  placeholder="Enter id">
<button (click)="getUser()">Get Data</button>
<table style="width: 100%;">
    <tr>

        <td>
            {{courseName}}
        </td>
        <td>
            {{productPrice}}
        </td>
        <td>
            <span>{{courseName}}</span>
        </td>
        <td>
            <!-- {{fullName}} -->
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" value="{{courseName}}">
        </td>
        <td>
            <input [type]="inputType" [max]="maxlength" [minLength]="minChar">
        </td>
        <td>
            <p [class]="myClassName">This is Samplee Para</p>
        </td>
    </tr>

    <tr> 
        <td>
            <button (click)="showWelcomeMessage()"> Show Message</button>
        </td>
        <td>
            <button (click)="changeCourseName()">Chnage Course</button>
        </td>
        <td>
            <select (change)="onCityChange()">
                <option value="">Pune</option>
                <option value="">Nagpur</option>
                <option value="">Mumbai</option> 
            </select>
        </td>
    </tr>

    <tr>
        <td>
            <input type="text" [(ngModel)]="courseName">
        </td>
    </tr>

</table>
