<div class="container mt-4">
    <h3 class="mb-3">RXJS in Reactive Form</h3>
    <input type="text" placeholder="Search" [formControl]="serachControl">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="col-md-6 d-flex align-items-end">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="subscribe" id="subscribe">
                <label for="subscribe" class="form-check-label">Subscribe to Newsletter</label>
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger">
                Email is required if subscribed
            </div>
        </div>


        <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <div *ngIf="passwordMismatch" class="text-danger">
                Passwords do not match
            </div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" formControlName="age">
        </div>

        <div class="col-md-3">
            <label class="form-label">Driving License</label>
            <input type="text" class="form-control" formControlName="drivingLicense">
        </div>

        <div class="col-md-3">
            <label class="form-label">Country</label>
            <select class="form-select" formControlName="country">
                <option value="">Select Country</option>
                <option>India</option>
                <option>USA</option>
                <option>Other</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Currency</label>
            <input type="text" class="form-control" formControlName="currency" readonly>
        </div>

        <div class="col-md-6">
            <label class="form-label">Search</label>
            <input type="text" class="form-control" formControlName="search">
            <ul class="list-group mt-2" *ngIf="searchResults.length > 0">
                <li class="list-group-item" *ngFor="let result of searchResults">{{ result }}</li>
            </ul>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
